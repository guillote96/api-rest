<div class="center">
    <section id="content">
        <article class="article-item article-detail">
            <div class="image-wrap">
                <img src="http://localhost:3900/api/get-image/{{article.image}}" alt="{{article.title}}" />
            </div>

            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">
                {{article.date | date}}
            </span>
            <p>
                {{article.content}}
            </p>
            

            <div class="clearfix"></div>
            <a [routerLink]="['/editararticulo/',id]" class="btn btn-success">Editar art√≠culo</a>
            <a (click)="eliminar()" class="btn btn-danger">Eliminar</a>
            
        </article>
    </section>
</div>
