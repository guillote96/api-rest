<app-slider [title]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">
        <h1 class="subheader">Formulario</h1>
        <form #userForm="ngForm"  class="mid-form" (ngSubmit)='enviarFormulario()'>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"/>
                <small *ngIf="!nombre.valid && nombre.touched">
                    ¡El nombre no es valido!
                </small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required part="[a-zA-Z]+"/>
                <small *ngIf="!apellidos.valid && apellidos.touched">
                    ¡Los apellidos no son validos!
                </small>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
                <small *ngIf="!bio.valid && bio.touched">
                    ¡Biografia Invalida!
                </small>            
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="hombre" /> Hombre
                <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="mujer" /> Mujer
                <small *ngIf="!genero.valid && genero.touched">
                    ¡Genero Invalido!
                </small> 
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" />

        </form>



    </section>
</div>
