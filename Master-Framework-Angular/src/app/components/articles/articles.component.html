<div id="articles" *ngFor="let article of articles">
    <article class="article-item" id="article-template">
        <div class="image-wrap">
            <img src="http://localhost:3900/api/get-image/{{article.image}}" alt="{{article.title}}" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | date}}
        </span>
        <a [routerLink]="['/article/',article._id]">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>
</div>
